<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8" />
          <title>
            Zachary Price || ITIS 3135-091 || Zombie Panther || Home
          </title>
          <link href = "styles/default.css" type = "text/css" rel = "stylesheet" />
      </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Slideshow</h2>
            <div class="slideshow">
                <!--slides-->
                <div class="slide">
                    <img src="images/paper.jpg" alt="Box of HAMMERMILL paper">
                </div>
                <div class="slide">
                    <img src="images/playstation.jpg" alt="Playstation 4">
                </div>
                <div class="slide">
                    <img src="images/controller.jpg" alt="Playstation 4 controller">
                </div>
                <div class="slide">
                    <img src="images/pc.jpg" alt="Gaming Computer">
                </div>
                <div class="slide">
                    <img src="images/printer.jpg" alt="HP Printer">
                </div>
                <div class="slide">
                    <img src="images/dvd_drive.jpg" alt="dvd drive for a desktop">
                </div>
                <!--scroll buttons-->
                <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <!--caption-->
                <div class="caption-box">
                    <p id="caption"></p>
                </div>
                <!--thumbnails-->
                <div class="row">
                    <div class="column">
                        <img class="demo" src="images/paper.jpg" onclick="currentSlide(1)" alt="Box of HAMMERMILL paper">
                    </div>
                    <div class="column">
                        <img class="demo" src="images/playstation.jpg" onclick="currentSlide(2)" alt="Playstation 4">
                    </div>
                    <div class="column">
                        <img class="demo" src="images/controller.jpg" onclick="currentSlide(3)" alt="Playstation 4 controller">
                    </div>
                    <div class="column">
                        <img class="demo" src="images/pc.jpg" onclick="currentSlide(4)" alt="Gaming Computer">
                    </div>
                    <div class="column">
                        <img class="demo" src="images/printer.jpg" onclick="currentSlide(5)" alt="HP Printer">
                    </div>
                    <div class="column">
                        <img class="demo" src="images/dvd_drive.jpg" onclick="currentSlide(6)" alt="dvd drive for a desktop">
                    </div>
                </div>
            </div>
            <script src="scripts/slideshow.js"></script>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/include.js"></script>
    </body>
</html>
